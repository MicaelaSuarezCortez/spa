<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'yyyy'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img src="../../../assets/img/marvel.png" alt="" *ngIf="heroe.casa==='Marvel' " class="img-casa">
            <img src="../../../assets/img/dc.png" alt="" *ngIf="heroe.casa==='DC'" class="img-casa">
        </div>
    </div>
</div>
